<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='journal/stylesheet.css') }}">
</head>
<body class="w3-light-grey">

<!-- Page content -->
<div class="w3-content" style="max-width:1400px; margin-top:46px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32"> 
        <h1><b>One Question a Day</b></h1>
    </header>

    <!-- Form -->
    <div class="w3-card-4 w3-margin w3-white">
        <div class="w3-container">
            <form action="/journal" method="post">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name" required class="w3-input w3-border">
                <button type="submit" class="w3-button w3-black w3-margin-top">Start</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
